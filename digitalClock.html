<!doctype html>
<html>
  <title>Digital Clock</title>
  <!-- ZB Core Library -->
  <script type="application/javascript" charset="utf-8" src="lib/core/zb-code.js"></script>

  <!-- ZB WC -->
  <script type="application/javascript" charset="utf-8" src="lib/web/zb-wc.js"></script>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0px;
      padding: 0px;
    }
  </style>
</html>
<body>
  <div style="font-size: xx-large; padding: 10px; background-color: darkblue; color: white;">Digial Clock Web Component</div>
  <br>

  <div style="margin: 10px;">
    
  <zb-digital-clock id="zbDigitClock" style="width: 560px; height: 200px; font-size: x-large;"></zb-digital-clock>
  <br><br><br>

  <button id="test1">24 Hour Clock</button>
  <button id="test2">12 Hour Clock</button>
  
  </div>

<script>
  // Get zbDigitalClock element
  let zbDigitalClockElement = document.getElementById("zbDigitClock");

  // Get test buttons
  var test1Element = document.getElementById("test1");
  var test2Element = document.getElementById("test2");

  // Add test 1 onclick event
  test1Element.onclick = function () {      
    // Set 24 hour clock
    zbDigitalClockElement.show24HourClock = true;
  }

  // Add test 2 onclick event
  test2Element.onclick = function () {      
    // Set 12 hour clock
    zbDigitalClockElement.show24HourClock = false;
  }
</script>

</body>
