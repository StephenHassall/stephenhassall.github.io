<!doctype html>
<html>
  <title>Calendar</title>
  <!-- ZB Core Library -->
  <script type="application/javascript" charset="utf-8" src="lib/core/zb-code.js"></script>

  <!-- ZB WC -->
  <script type="application/javascript" charset="utf-8" src="lib/web/zb-wc.js"></script>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0px;
      padding: 0px;
    }
  </style>
</html>
<body>
  <div style="font-size: xx-large; padding: 10px; background-color: darkblue; color: white;">Calendar Web Component</div>
  <br>

  <div style="margin: 10px;">

  <!-- ZB Calendar (value, culture, first day, highlight days and highlight attributes set) -->
  <p>Value, culture, first day, highlight days and highlight attributes set, and styles</p>
  <zb-calendar
    id="zbCalendar"
    value="2020-12-01"
    culture="en-GB"
    first-day="monday"
    highlight-days="saturday,sunday"
    highlight
    style="
      width: 400px;
      height: 400px;
      font-size: normal;
      font-family: Arial, Helvetica, sans-serif;"></zb-calendar>

  <br><br>

  <button id="test1">Change Date</button>
  <button id="test2">Change Culture</button>
  <button id="test3">Change First Day of Week</button>
  <button id="test4">Change HighlightDays</button>
  <button id="test5">Turn Highlight OFF</button>
  <button id="test6">Turn Highlight ON</button>

  </div>

  <script>
    // Get zbCalendar elements
    let zbCalendarElement = document.getElementById("zbCalendar");

    // Get test buttons
    var test1Element = document.getElementById("test1");
    var test2Element = document.getElementById("test2");
    var test3Element = document.getElementById("test3");
    var test4Element = document.getElementById("test4");
    var test5Element = document.getElementById("test5");
    var test6Element = document.getElementById("test6");

    // Add test 1 onclick event (change date)
    test1Element.onclick = function () {      
      // Reset date
      zbCalendarElement.value = '2020-09-28';
    }

    // Add test 2 onclick event (change culture)
    test2Element.onclick = function () {      
      // Reset culture
      zbCalendarElement.culture = 'es-ES';
    }

    // Add test 3 onclick event (change first day of week)
    test3Element.onclick = function () {      
      // Reset first day of week
      zbCalendarElement.firstDay = 'tuesday';
    }

    // Add test 4 onclick event (change highlight days)
    test4Element.onclick = function () {      
      // Reset highlight days
      zbCalendarElement.highlightDays = 'tuesday,thursday';
    }

    // Add test 5 onclick event (turn highlight off)
    test5Element.onclick = function () {      
      // Reset highlight
      zbCalendarElement.highlight = false;
    }
    
    // Add test 6 onclick event (turn highlight on)
    test6Element.onclick = function () {      
      // Reset highlight
      zbCalendarElement.highlight = true;
    }
  </script>

</body>
